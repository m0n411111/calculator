<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
</head>

<body>
    <div class='grid'>

        <div class='display'>
            <div class='previous'>4636</div>
            <div class='current'>6363</div>
        </div>

        <button class='deleteBtn'>AC</button>
        <button class='deleteBtn'>C</button>
        <button class='operator'>%</button>
        <button class='operator'>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class='operator'>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class='operator'>+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class='operator'>-</button>

        <button>0</button>
        <button>.</button>
        <button class='equal spanTwo'>=</button>

    </div>

    <script src='main.js'></script>
</body>

</html>
