<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
</head>

<body>
    <div class='grid'>

        <div class='display'>
            <div data-previous class='previous'></div>
            <div data-current class='current'></div>
        </div>

        <button data-all-clear class='deleteBtn'>AC</button>
        <button data-clear class='deleteBtn'>C</button>
        <button data-operator class='operator'>%</button>
        <button data-operator class='operator'>รท</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class='operator'>x</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class='operator'>-</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class='operator'>+</button>

        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class='equals'>=</button>

    </div>

    <script src='main.js'></script>
</body>

</html>
